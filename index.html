<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyGlow</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <h1>Daily Glow</h1>
    <button id="menu-toggle" aria-label="Toggle menu">☰</button>
  </header>

  <nav id="main-nav" class="nav-collapsed">
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="progress.html">Progress</a></li>
      <li><a href="history.html">History</a></li>
    </ul>
  </nav>

  <main class="dashboard">
    <section class="card-row">
      <div class="card" id="water-summary">💧 Water: <span id="water-today">--</span></div>
      <div class="card" id="sleep-summary">😴 Sleep: <span id="sleep-today">--</span></div>
      <div class="card" id="quote-card">Loading quote...</div>
    </section>

    <section class="card-row">
      <div class="card" id="exercise-card">
        <h3>Exercise / Workout</h3>
        <p id="exercise-today">No data</p>
      </div>
      <div class="card" id="mini-graph">
        <h3>Weekly Graph</h3>
        <canvas id="miniChart" height="100"></canvas>
      </div>
    </section>
    <section id="tracker-section">
        <h2>Daily Tracker</h2>
        <form id="daily-form">
          <label for="water">Water (glasses):</label>
          <input type="number" id="water" min="0" required />
      
          <label for="sleep">Sleep (hours):</label>
          <input type="number" id="sleep" min="0" required />
      
          <label for="steps">Steps:</label>
          <input type="number" id="steps" min="0" />
      
          <label for="mood">Mood:</label>
          <div id="mood-options">
            <span data-mood="😊">😊</span>
            <span data-mood="😐">😐</span>
            <span data-mood="😴">😴</span>
            <span data-mood="😢">😢</span>
          </div>
          <input type="hidden" id="mood" name="mood" />
      
          <button type="submit">Save Entry</button>
        </form>
      </section>
      
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
